<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStudySpire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dfe9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      width: 90%;
      overflow: hidden;
    }

    .illustration {
      flex: 1;
      background: #eef5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .illustration img {
      width: 100%;
      max-width: 400px;
    }

    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      color: #0066ff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .content p {
      color: #555;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 12px;
      background: #0066ff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0047b3;
    }

    /* Subscribe button */
    .subscribe-btn {
      margin-top: 20px;
      background: #28a745;
    }
    .subscribe-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side Illustration -->
    <div class="illustration">
      <img src="https://undraw.co/illustrations/download?illustration=reading_side" alt="Student studying">
    </div>

    <!-- Right Side Content -->
    <div class="content">
      <h1>ðŸ“˜ Welcome to MyStudySpire</h1>
      <p>Select your class to access study notes</p>

      <a href="notes.html?class=6" class="btn">Class 6</a>
      <a href="notes.html?class=7" class="btn">Class 7</a>
      <a href="notes.html?class=8" class="btn">Class 8</a>
      <a href="notes.html?class=9" class="btn">Class 9</a>
      <a href="notes.html?class=10" class="btn">Class 10</a>

      <!-- Subscribe Button -->
      <button class="btn subscribe-btn" onclick="subscribeUser()">ðŸ”” Subscribe for Notifications</button>
    </div>
  </div>

  <script>
    function subscribeUser() {
      alert("âœ… You have subscribed for notifications! (Firebase setup required to make it real)");
    }
  </script>
</body>
</html>
