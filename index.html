<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStudySpire</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 95%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
    }

    /* Header bar */
    .header {
      display: flex;
      align-items: center;
      padding: 15px 25px;
      background: #f0f9ff;
      border-bottom: 1px solid #ddd;
    }

    .header img {
      height: 40px;
      margin-right: 12px;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
      color: #2563eb;
      font-weight: bold;
    }

    /* Main content split */
    .main {
      display: flex;
      flex: 1;
    }

    .left {
      flex: 1;
      background: #f9fbff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .left img {
      max-width: 90%;
      height: auto;
    }

    .right {
      flex: 1;
      padding: 50px 30px;
      text-align: center;
    }

    .right h1 {
      color: #2563eb;
      margin-bottom: 10px;
      font-size: 26px;
    }

    .right p {
      color: #555;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 70%;
      margin: 12px auto;
      padding: 14px;
      background: #2563eb;
      color: white;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .subscribe-btn {
      margin-top: 20px;
      background: #16a34a;
      color: white;
    }

    .subscribe-btn:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Logo">
      <h2>MyStudySpire</h2>
    </div>

    <!-- Main content -->
    <div class="main">
      <!-- Left illustration -->
      <div class="left">
        <img src="https://cdn-icons-png.flaticon.com/512/2942/2942921.png" alt="Study illustration">
      </div>

      <!-- Right content -->
      <div class="right">
        <h1>ðŸ“˜ Welcome to MyStudySpire</h1>
        <p>Select your class to access study notes</p>

        <button class="btn" onclick="location.href='notes.html?class=6'">Class 6</button>
        <button class="btn" onclick="location.href='notes.html?class=7'">Class 7</button>
        <button class="btn" onclick="location.href='notes.html?class=8'">Class 8</button>
        <button class="btn" onclick="location.href='notes.html?class=9'">Class 9</button>
        <button class="btn" onclick="location.href='notes.html?class=10'">Class 10</button>

        <button class="btn subscribe-btn">ðŸ”” Subscribe for Notifications</button>
      </div>
    </div>
  </div>
</body>
</html>
