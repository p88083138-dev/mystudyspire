<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStudySpire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 80%;
      max-width: 1000px;
    }

    .left {
      flex: 1;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .left img {
      max-width: 90%;
      height: auto;
    }

    .right {
      flex: 1;
      padding: 40px;
      text-align: center;
    }

    .right h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .right p {
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 60%;
      margin: 10px auto;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    .subscribe-btn {
      margin-top: 20px;
      background: #28a745;
      color: white;
    }

    .subscribe-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left illustration -->
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Student studying">
    </div>

    <!-- Right content -->
    <div class="right">
      <h1>ðŸ“˜ Welcome to MyStudySpire</h1>
      <p>Select your class to access study notes</p>

      <button class="btn" onclick="location.href='notes.html?class=6'">Class 6</button>
      <button class="btn" onclick="location.href='notes.html?class=7'">Class 7</button>
      <button class="btn" onclick="location.href='notes.html?class=8'">Class 8</button>
      <button class="btn" onclick="location.href='notes.html?class=9'">Class 9</button>
      <button class="btn" onclick="location.href='notes.html?class=10'">Class 10</button>

      <button class="btn subscribe-btn">ðŸ”” Subscribe for Notifications</button>
    </div>
  </div>
</body>
</html>
