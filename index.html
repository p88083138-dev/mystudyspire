<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYSTUDYSPIRE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
      text-align: center;
    }
    header {
      background: #1E3A8A;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    header a {
      color: white;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/books-1997565_1280.jpg') no-repeat center;
      background-size: cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
    .class-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }
    .class-card {
      background: white;
      border-radius: 15px;
      padding: 40px 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E3A8A;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .class-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      background: #f0f9ff;
    }
    footer {
      background: #1E3A8A;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html">MYSTUDYSPIRE</a>
  </header>

  <!-- Hero Section with Background Image -->
  <div class="hero">
    Learn • Explore • Grow
  </div>

  <!-- Classes Section -->
  <div class="class-container">
    <div class="class-card" onclick="location.href='class6.html'">Class 6</div>
    <div class="class-card" onclick="location.href='class7.html'">Class 7</div>
    <div class="class-card" onclick="location.href='class8.html'">Class 8</div>
    <div class="class-card" onclick="location.href='class9.html'">Class 9</div>
    <div class="class-card" onclick="location.href='class10.html'">Class 10</div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 MYSTUDYSPIRE | All Rights Reserved
  </footer>

</body>
</html>
