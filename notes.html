<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      color: #007bff;
    }
    .note {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .note button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>📘 Available Notes</h1>
  </header>

  <div class="container">
    <h2>Download Notes</h2>

    <div id="math" class="note math">
      <span>📐 Math Notes</span>
      <a href="math.pdf" download><button>Download</button></a>
    </div>

    <div id="science" class="note science">
      <span>🔬 Science Notes</span>
      <a href="science.pdf" download><button>Download</button></a>
    </div>

    <div id="english" class="note english">
      <span>📖 English Notes</span>
      <a href="english.pdf" download><button>Download</button></a>
    </div>

    <div id="history" class="note history">
      <span>📜 History Notes</span>
      <a href="history.pdf" download><button>Download</button></a>
    </div>
  </div>

</body>
</html>
