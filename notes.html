<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      color: #007bff;
    }
    .note {
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .note button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="class-title">ðŸ“˜ Class Notes</h1>
  </header>

  <div class="container" id="notes-container">
    <h2>Subjects</h2>
    <!-- Subjects yaha JavaScript ke through aayenge -->
  </div>

  <script>
    // URL se class number get karna
    const urlParams = new URLSearchParams(window.location.search);
    const classNum = urlParams.get("class");

    const classTitle = document.getElementById("class-title");
    const container = document.getElementById("notes-container");

    // Class ke hisaab se subjects
    const subjects = {
      6: ["Math", "Science", "English", "History"],
      7: ["Math", "Science", "Geography", "Computer"],
      8: ["Math", "Biology", "English", "Civics"],
      9: ["Math", "Physics", "Chemistry", "Economics"],
      10: ["Math", "Science", "English", "Social Science"]
    };

    if (subjects[classNum]) {
      classTitle.textContent = `ðŸ“˜ Class ${classNum} Notes`;

      subjects[classNum].forEach(sub => {
        const div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <span>ðŸ“– ${sub} Notes</span>
          <a href="${sub.toLowerCase()}.pdf" download><button>Download</button></a>
        `;
        container.appendChild(div);
      });
    } else {
      classTitle.textContent = "Class Not Found";
      container.innerHTML = "<p>No notes available for this class.</p>";
    }
  </script>

</body>
</html>
